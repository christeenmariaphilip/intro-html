 <!-- form starts -->
 <form  class="user" action="./index.html" onsubmit="return loginValidation();">

 <div class="wrapper">
    <div class="header-area">
      <h2>Kerala Tourism</h2>
      
    </div>
   
    <div class="form-area">
      <i class="fa fa-user"></i>
      <input class="form-control roundborder" type="text" id="firstName" placeholder="Enter Username">
      <i class="fa fa-envelope"></i>
      <input class="form-control roundborder" type="email"  id="inputEmail" placeholder="Enter Email Address" oninput="emailValidate();">
     
      <label class="card" for="emailError" id="emailError"></label>
     
      <i class="fa fa-key"></i>
      <input class="form-control roundborder" id="inputPassword" type="password" placeholder="Enter Password" oninput="passwordStrength();" >
      <i class="fa fa-key"></i>
      <input class="form-control roundborder" id="repeatPasswordInput" type="password" placeholder="Confirm Password" oninput="repeatpasswordCheck(); ">
      <label class="card" hidden="true" for="passwordError" id="passwordError"></label>
      <i class="fa fa-user"></i>
      <input class="form-control roundborder" type="text" placeholder="Enter Address">
      <i class="fa fa-phone"></i>
      <input class="form-control roundborder" type="text"  id="phoneNumber" placeholder="Enter Phone Number" oninput="phoneValidate();">
      <label class="card" hidden="true" for="phoneError" id="phoneError"></label>
      
      <input type="submit" value="Sign Up">
      <a class="small" href="login.html"></a>
    </div>
 </div>
</form> 
 
  <!-- form ends -->
